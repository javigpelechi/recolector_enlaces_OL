<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f2f2f2;
        }
        a, button {
            margin: 5px;
        }
        .botones {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>{% block header %}{% endblock %}</h1>
    {% block content %}{% endblock %}
    <div class="botones">
        <a href="/" style="display:inline-block"><button>Volver al inicio</button></a>
    </div>
</body>
</html>
