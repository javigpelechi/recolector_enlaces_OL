<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar enlaces</title>
</head>
<body>
    <h1>Enviar enlaces</h1>

    <form action="/enviar" method="POST">
        <label for="nombre">Tu nombre:</label>
        <select name="nombre" required>
            {% for nombre in nombres %}
            <option value="{{ nombre }}">{{ nombre }}</option>
            {% endfor %}
        </select><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" value="{{ hoy }}" required><br><br>

        <label for="enlace">Enlaces:</label><br>
        {% for i in range(30) %}
        <input type="text" name="enlace" style="width: 90%;"><br>
        {% endfor %}

        <br><button type="submit">Enviar</button>
    </form>

    <br><hr><br>

    <form action="/revisar" method="GET">
        <button type="submit">Acceder a base de datos</button>
    </form>
</body>
</html>
