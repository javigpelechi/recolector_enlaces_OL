<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar enlaces</title>
</head>
<body>
    <h1>Enviar enlaces</h1>
    <form action="/guardar" method="POST">
        <label for="nombre">Nombre:</label>
        <select name="nombre" required>
            {% for miembro in miembros %}
                <option value="{{ miembro.nombre }}">{{ miembro.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" value="{{ fecha_hoy }}" required><br><br>

        <label for="enlaces">Enlaces (uno por l√≠nea):</label><br>
        <textarea name="enlaces" rows="10" cols="60" required></textarea><br><br>

        <input type="submit" value="Guardar enlaces">
    </form>
    <br>
    <a href="/">Volver a inicio</a>
</body>
</html>
