<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Miembros</title>
</head>
<body>
  <h1>Miembros del Equipo</h1>

  <h2>Añadir nuevo</h2>
  <form action="/miembros/add" method="POST">
    <input name="nombre" placeholder="Nombre" required>
    <select name="team">
      <option value="A">A</option>
      <option value="B">B</option>
    </select>
    <input name="horario_LJ" placeholder="Horario L-J" required>
    <input name="horario_V" placeholder="Horario V" required>
    <button type="submit">Añadir</button>
  </form>

  <h2>Editar / Eliminar</h2>
  <table border="1" cellpadding="5">
    <tr>
      <th>Nombre</th><th>Team</th><th>L-J</th><th>V</th><th>Acciones</th>
    </tr>
    {% for m in miembros %}
    <tr>
      <form action="/miembros/edit/{{m.id}}" method="POST">
        <td>{{ m.nombre }}</td>
        <td>
          <select name="team">
            <option value="A" {% if m.team=='A' %}selected{% endif %}>A</option>
            <option value="B" {% if m.team=='B' %}selected{% endif %}>B</option>
          </select>
        </td>
        <td><input name="horario_LJ" value="{{m.horario_LJ}}" required></td>
        <td><input name="horario_V"  value="{{m.horario_V}}"  required></td>
        <td>
          <button type="submit">Guardar</button>
      </form>
      <form action="/miembros/delete/{{m.id}}" method="POST" style="display:inline;">
          <button type="submit" onclick="return confirm('¿Borrar {{m.nombre}}?')">Eliminar</button>
      </form>
        </td>
    </tr>
    {% endfor %}
  </table>

  <p><a href="/">← Volver al envío</a></p>
</body>
</html>
