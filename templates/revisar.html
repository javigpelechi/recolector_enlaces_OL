<!DOCTYPE html>
<html>
<head>
  <title>Revisión de enlaces</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Enlaces enviados hoy</h1>
  {% if datos %}
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Nombre</th>
          <th>Enlace</th>
        </tr>
      </thead>
      <tbody>
        {% for fila in datos %}
          <tr>
            <td>{{ fila[0] }}</td>
            <td>{{ fila[1] }}</td>
            <td>{{ fila[2] }}</td>
            <td><a href="{{ fila[3] }}" target="_blank">{{ fila[3] }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No hay enlaces registrados aún hoy.</p>
  {% endif %}
</body>
</html>
